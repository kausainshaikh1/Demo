<html>
<head>
<title>Registration</title>
<link rel="stylesheet" href="mystyle.css">
</head>
<body>
<div id="container">
<div class="sign-up-form">
<fieldset><br>
<h2>Registration</h2><hr><br>
<form>

<input type="text" class="input-box" placeholder="Full Name">
<input type="text" class="input-box" placeholder="Username">
<input type="text" class="input-box" placeholder="Email ID">
<input type="password" class="input-box" placeholder="Password">
<input type="password" class="input-box" placeholder="Confirm Password"><br>

<input type="submit" class="input-box" value="Submit">
</fieldset>
</form>
</div>
</body>
</html>
